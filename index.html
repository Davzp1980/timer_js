<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./src/css/timer.css" />
  </head>
  <header>
    <h1 class="h-one">Timer</h1>
  </header>

  <body>
    <div class="timer-container">
      <form class="input-time">
        <input
          name="hours"
          placeholder="hours"
          type="number"
          step="1"
          autocomplete="off"
          min="0"
        />
        <input
          name="minutes"
          placeholder="minutes"
          type="number"
          step="1"
          autocomplete="off"
          min="0"
        />
        <input
          name="seconds"
          placeholder="seconds"
          type="number"
          step="1"
          autocomplete="off"
          min="0"
        />
        <button class="set-btn" type="submit">Set Timer</button>
      </form>
      <p class="timer-text">00:00:00</p>
      <div class="btn-conteiner">
        <button class="start-btn" type="button">Start</button>
        <button class="stop-btn" type="button">Stop</button>
      </div>
    </div>
    <script type="module" src="./src/js/timer.js"></script>
  </body>
</html>
